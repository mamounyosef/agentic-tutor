description = "Agent-based learning system with separate Constructor and Tutor workflows"
authors = [{name = "Agentic Tutor Team"}]
requires = ">=3.11"
readme = "README.md"

[tool.poetry]
packages = [
    {extras = ["all"], version = "^2.0.0"},
]

